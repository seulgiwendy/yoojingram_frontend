<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">

    <link rel="stylesheet" href="css/thumbnail-gallery.css">

</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>


<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>마이갤러리</h3>
        </div>

        <ul class="list-unstyled components">
            <p>{{어드민 이름}}의 갤러리</p>
            <li>
                <a href="#">{{카테고리이름}}</a></li>

        </ul>

        <ul class="list-unstyled CTAs">
            <li><a href="#" class="download">로그인</a></li>

        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-chevron-left"></i>

                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"></div>


            </div>
        </nav>

        <h1>카테고리 제목</h1>
        <br>

        <p class="page-description text-center">관리자가 입력한 카테고리 설명</p>

        <div class="tz-gallery">

            <div class="row">

                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <a class="lightbox" href="https://s3.ap-northeast-2.amazonaws.com/codesquad-webapp-userprofile/DSC_0341.jpg">
                            <img src="https://s3.ap-northeast-2.amazonaws.com/codesquad-webapp-userprofile/DSC_0341.jpg" alt="Park">
                        </a>
                        <div class="caption">
                            <h3>사진 제목</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script>
        baguetteBox.run('.tz-gallery');
    </script>

    </div>







<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#glyphicon glyphicon-align-left').html("<span>사이드바 펼치기</span>")
            $('#sidebar').toggleClass('active');


        });
    });
</script>
</body>
</html>
