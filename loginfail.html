<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>


<div class="wrapper">

    <nav id="sidebar">
        <div class="sidebar-header">

        </div>

        <ul class="list-unstyled components">
            <p>관리자 모드</p>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"><span class="glyphicon glyphicon-picture"></span> 사진 관리</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li><a href="#">사진 올리기</a></li>
                    <li><a href="#">내 사진 관리하기</a></li>

                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span> 카테고리 관리</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li><a href="#">카테고리 만들기</a></li>

                </ul>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Portfolio</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

        <ul class="list-unstyled CTAs">
            <li><a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">로그아웃</a></li>
            <li><a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">방문자 모드 미리보기</a></li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-chevron-left"></i>

                    </button>
                </div>


            </div>
        </nav>



        <div class="container" id="main">

            <div class="panel panel-default" id="panel">
                <div class="panel-body">
                    <h1>로그인된 사용자만 볼 수 있습니다.</h1>
                    <br>먼저 로그인 한 후에 사용해 주세요.

        </div>





    </div>







    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/join.js"></script>
    <script src="js/upload-image.js"></script>
    <script src="js/categories.js"></script>



    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#glyphicon glyphicon-align-left').html("<span>사이드바 펼치기</span>")
                $('#sidebar').toggleClass('active');


            });
        });
    </script>
