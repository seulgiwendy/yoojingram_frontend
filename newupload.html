<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">

    <link rel="stylesheet" href="css/thumbnail-gallery.css">

</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>


<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>나지주그램</h3>
        </div>

        <ul class="list-unstyled components">
            <p>관리자 모드</p>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"><span class="glyphicon glyphicon-picture"></span> 사진 관리</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li><a href="#">사진 올리기</a></li>
                    <li><a href="#">내 사진 관리하기</a></li>

                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span> 카테고리 관리</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li><a href="#">카테고리 만들기</a></li>
                    <li><a href="#">카테고리 목록 보기</a></li>

                </ul>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Portfolio</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

        <ul class="list-unstyled CTAs">
            <li><a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">로그아웃</a></li>
            <li><a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">방문자 모드 미리보기</a></li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-chevron-left"></i>

                    </button>
                </div>


            </div>
        </nav>



        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">


            <div style="max-width: 650px; margin: auto;">
                <h1>사진 업로드</h1>
                <p class="lead">Select a PNG or JPEG image, having maximum size <span id="max-size"></span> KB.</p>

                <form id="upload-image-form" action="" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        제목: <input type="text" class="form-control" name="title" id="title" placeholder="사진 제목" required>
                        <br>
                        설명: <input type="text" class="form-control" name="description" id="description" placeholder="사진 설명" required>
                        <br> 카테고리 선택:
                        <select>
                            <option value="category1">category1</option>
                            <option value="category2">category2</option>
                        </select>
                        <br>
                        <input type="file" name="file" id="file" accept="image/*" required>
                    </div>

                    <div id="image-preview-div" style="display: none">
                        <label for="exampleInputFile">사진 미리보기:</label>
                        <br>
                        <img id="preview-img" src="">
                    </div>
                    <br>
                    <button class="btn btn-lg btn-primary" id="upload-button" type="submit" disabled>Upload image</button>
                </form>

                <br>
                <div class="alert alert-info" id="loading" style="display: none;" role="alert">
                    이미지 업로드중....
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                </div>
                <div id="message"></div>
            </div>



                </div>
        </div>
        </div>







    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/upload-image.js"></script>



    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#glyphicon glyphicon-align-left').html("<span>사이드바 펼치기</span>")
                $('#sidebar').toggleClass('active');


            });
        });
    </script>
</body>
</html>
