<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">

    <link rel="stylesheet" href="css/thumbnail-gallery.css">
    <link rel="stylesheet" href="css/input-group.css">

</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>


<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>마이갤러리</h3>
        </div>

        <ul class="list-unstyled components">
            <p>관리자 모드</p>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"><span class="glyphicon glyphicon-picture"></span> 사진 관리</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li><a href="#">사진 올리기</a></li>
                    <li><a href="#">내 사진 관리하기</a></li>

                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span> 카테고리 관리</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li><a href="#">카테고리 만들기</a></li>
                    <li><a href="#">카테고리 목록 보기</a></li>

                </ul>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Portfolio</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

        <ul class="list-unstyled CTAs">
            <li><a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">로그아웃</a></li>
            <li><a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">방문자 모드 미리보기</a></li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-chevron-left"></i>

                    </button>
                </div>


            </div>
        </nav>



        <div class="container" id="main">
            <div class="panel panel-default" id="panel">
                <div class="panel-body">
                    <div class="text-center">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h3 class="text-center">회원 가입.</h3>
                                <br>
                                <form>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">ID</span>
                                    <input type="text" class="form-control" placeholder="User ID" aria-describedby="basic-addon1">

                                </div>
                                    <br>
                                    <div class="alert alert-warning"><span class="glyphicon glyphicon-exclamation-sign"></span> 앗! 아이디가 중복됩니다.</div>
                                    <br>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">Password</span>
                                    <input type="text" class="form-control" placeholder="비번" aria-describedby="basic-addon2">

                                </div>
                                    <br>
                                    <button type="submit" class="btn btn-success" disabled>가입하기</button>
                                    <button type="reset" class="btn btn-danger">다시 작성하기</button>
                                </form>
                            </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>

        </div>

    </div>







    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#glyphicon glyphicon-align-left').html("<span>사이드바 펼치기</span>")
                $('#sidebar').toggleClass('active');


            });
        });
    </script>
</body>
</html>
